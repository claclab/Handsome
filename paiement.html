<!DOCTYPE html>

<html>
<head>
  <title>Hand'some - Mon paiement</title>
  <meta name="description" content="This is the website of Hand'some">
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/ae8a8ed8e0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="banner-pay">
      	<div class="container-panier">
	      <a href="index.html" id="deconnecter" class="connect btn-saumon">Se déconnecter</a>
      	</div>
 
    	<div class="header-panier">
      	<p class="logo">
         <img src="images/logo.jpg" width="200px&quot;" alt="Hand'some logo">
      	</p> 
         <p style="line-height: 65px">
      	</p>
    	</div>
	<div class="presentation-pay">
		<h1>Information de paiement			
			<form role="search">
     		    <input type="name" name="user[name]" id="user_name" class="c-input_name" placeholder="Nom de l'acheteur">
     		    <input type="carte" name="user[card]" id="user_card" class="c-input_card" placeholder="Numéro de carte">
     		    <input type="date" name="user[date]" id="user_date" class="c-input_date" placeholder="Date d'expiration" width="15px&quot;">
     		    <input type="CVC" name="user[CVC]" id="user_CVC" class="c-input_CVC" placeholder="CVC">
  			</form>
  		</h1>
    	</div>
	<div> 
		<a href="confirmation.html" class="create btn-saumon">Confirmer ma commande</a>
		<a href="robes.html" class="connect btn-saumon">Continuer mon shopping</a>
	</div>
   </div>
</body>
</html>
